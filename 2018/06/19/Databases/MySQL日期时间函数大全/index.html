pan><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br></pre></td><td class="code"><pre><span class="line">DAYOFWEEK(date) </span><br><span class="line">　返回日期date是星期几(1&#x3D;星期天,2&#x3D;星期一,……7&#x3D;星期六,ODBC标准)</span><br><span class="line">mysql&gt; select DAYOFWEEK(&#39;1998-02-03&#39;); </span><br><span class="line">　　-&gt; 3 </span><br><span class="line">WEEKDAY(date) </span><br><span class="line">　返回日期date是星期几(0&#x3D;星期一,1&#x3D;星期二,……6&#x3D; 星期天)。 </span><br><span class="line">mysql&gt; select WEEKDAY(&#39;1997-10-04 22:23:00&#39;); </span><br><span class="line">　　-&gt; 5 </span><br><span class="line">mysql&gt; select WEEKDAY(&#39;1997-11-05&#39;); </span><br><span class="line">　　-&gt; 2 </span><br><span class="line">DAYOFMONTH(date) </span><br><span class="line">　返回date是一月中的第几日(在1到31范围内) </span><br><span class="line">mysql&gt; select DAYOFMONTH(&#39;1998-02-03&#39;); </span><br><span class="line">　　-&gt; 3 </span><br><span class="line">DAYOFYEAR(date) </span><br><span class="line">　返回date是一年中的第几日(在1到366范围内) </span><br><span class="line">mysql&gt; select DAYOFYEAR(&#39;1998-02-03&#39;); </span><br><span class="line">　　-&gt; 34 </span><br><span class="line">MONTH(date) </span><br><span class="line">　返回date中的月份数值 </span><br><span class="line">mysql&gt; select MONTH(&#39;1998-02-03&#39;); </span><br><span class="line">　　-&gt; 2 </span><br><span class="line">DAYNAME(date) </span><br><span class="line">　返回date是星期几(按英文名返回)</span><br><span class="line">mysql&gt; select DAYNAME(&quot;1998-02-05&quot;); </span><br><span class="line">　　-&gt; &#39;Thursday&#39; </span><br><span class="line">MONTHNAME(date) </span><br><span class="line">　返回date是几月(按英文名返回)</span><br><span class="line">mysql&gt; select MONTHNAME(&quot;1998-02-05&quot;); </span><br><span class="line">　　-&gt; &#39;February&#39; </span><br><span class="line">QUARTER(date) </span><br><span class="line">　返回date是一年的第几个季度 </span><br><span class="line">mysql&gt; select QUARTER(&#39;98-04-01&#39;); </span><br><span class="line">　　-&gt; 2 </span><br><span class="line">WEEK(date,first)</span><br><span class="line">　返回date是一年的第几周(first默认值0,first取值1表示周一是周的开始,0从周日开始)</span><br><span class="line">mysql&gt; select WEEK(&#39;1998-02-20&#39;); </span><br><span class="line">　　-&gt; 7 </span><br><span class="line">mysql&gt; select WEEK(&#39;1998-02-20&#39;,0); </span><br><span class="line">　　-&gt; 7 </span><br><span class="line">mysql&gt; select WEEK(&#39;1998-02-20&#39;,1); </span><br><span class="line">　　-&gt; 8 </span><br><span class="line">YEAR(date) </span><br><span class="line">　返回date的年份(范围在1000到9999) </span><br><span class="line">mysql&gt; select YEAR(&#39;98-02-03&#39;); </span><br><span class="line">　　-&gt; 1998 </span><br><span class="line">HOUR(time) </span><br><span class="line">　返回time的小时数(范围是0到23)</span><br><span class="line">mysql&gt; select HOUR(&#39;10:05:03&#39;); </span><br><span class="line">　　-&gt; 10 </span><br><span class="line">MINUTE(time) </span><br><span class="line">　返回time的分钟数(范围是0到59) </span><br><span class="line">mysql&gt; select MINUTE(&#39;98-02-03 10:05:03&#39;); </span><br><span class="line">　　-&gt; 5 </span><br><span class="line">SECOND(time) </span><br><span class="line">　返回time的秒数(范围是0到59)</span><br><span class="line">mysql&gt; select SECOND(&#39;10:05:03&#39;); </span><br><span class="line">　　-&gt; 3 </span><br><span class="line">PERIOD_ADD(P,N) </span><br><span class="line">　增加N个月到时期P并返回(P的格式YYMM或YYYYMM) </span><br><span class="line">mysql&gt; select PERIOD_ADD(9801,2); </span><br><span class="line">　　-&gt; 199803 </span><br><span class="line">PERIOD_DIFF(P1,P2) </span><br><span class="line">　返回在时期P1和P2之间月数(P1和P2的格式YYMM或YYYYMM)</span><br><span class="line">mysql&gt; select PERIOD_DIFF(9802,199703); </span><br><span class="line">　　-&gt; 11 </span><br><span class="line">DATE_ADD(date,INTERVAL expr type)</span><br><span class="line">DATE_SUB(date,INTERVAL expr type) </span><br><span class="line">ADDDATE(date,INTERVAL expr type) </span><br><span class="line">SUBDATE(date,INTERVAL expr type)</span><br><span class="line">　对日期时间进行加减法运算</span><br><span class="line">　(ADDDATE()和SUBDATE()是DATE_ADD()和DATE_SUB()的同义词,也可以用运算符 和-而不是函数</span><br><span class="line">　date是一个DATETIME或DATE值,expr对date进行加减法的一个表达式字符串type指明表达式expr应该如何被解释</span><br><span class="line">　[type值 含义 期望的expr格式]:</span><br><span class="line">　SECOND 秒 SECONDS </span><br><span class="line">　MINUTE 分钟 MINUTES </span><br><span class="line">　HOUR 时间 HOURS </span><br><span class="line">　DAY 天 DAYS </span><br><span class="line">　MONTH 月 MONTHS </span><br><span class="line">　YEAR 年 YEARS </span><br><span class="line">　MINUTE_SECOND 分钟和秒 &quot;MINUTES:SECONDS&quot; </span><br><span class="line">　HOUR_MINUTE 小时和分钟 &quot;HOURS:MINUTES&quot; </span><br><span class="line">　DAY_HOUR 天和小时 &quot;DAYS HOURS&quot; </span><br><span class="line">　YEAR_MONTH 年和月 &quot;YEARS-MONTHS&quot; </span><br><span class="line">　HOUR_SECOND 小时, 分钟， &quot;HOURS:MINUTES:SECONDS&quot; </span><br><span class="line">　DAY_MINUTE 天, 小时, 分钟 &quot;DAYS HOURS:MINUTES&quot; </span><br><span class="line">　DAY_SECOND 天, 小时, 分钟, 秒 &quot;DAYS HOURS:MINUTES:SECONDS&quot;</span><br><span class="line">　expr中允许任何标点做分隔符,如果所有是DATE值时结果是一个DATE值,否则结果是一个DATETIME值)</span><br><span class="line">　如果type关键词不完整,则MySQL从右端取值,DAY_SECOND因为缺少小时分钟等于MINUTE_SECOND)</span><br><span class="line">　如果增加MONTH、YEAR_MONTH或YEAR,天数大于结果月份的最大天数则使用最大天数) </span><br><span class="line">mysql&gt; SELECT &quot;1997-12-31 23:59:59&quot; INTERVAL 1 SECOND; </span><br><span class="line">　　-&gt; 1998-01-01 00:00:00 </span><br><span class="line">mysql&gt; SELECT INTERVAL 1 DAY &quot;1997-12-31&quot;; </span><br><span class="line">　　-&gt; 1998-01-01 </span><br><span class="line">mysql&gt; SELECT &quot;1998-01-01&quot; - INTERVAL 1 SECOND; </span><br><span class="line">　　-&gt; 1997-12-31 23:59:59 </span><br><span class="line">mysql&gt; SELECT DATE_ADD(&quot;1997-12-31 23:59:59&quot;,INTERVAL 1 SECOND); </span><br><span class="line">　　-&gt; 1998-01-01 00:00:00 </span><br><span class="line">mysql&gt; SELECT DATE_ADD(&quot;1997-12-31 23:59:59&quot;,INTERVAL 1 DAY); </span><br><span class="line">　　-&gt; 1998-01-01 23:59:59 </span><br><span class="line">mysql&gt; SELECT DATE_ADD(&quot;1997-12-31 23:59:59&quot;,INTERVAL &quot;1:1&quot; MINUTE_SECOND); </span><br><span class="line">　　-&gt; 1998-01-01 00:01:00 </span><br><span class="line">mysql&gt; SELECT DATE_SUB(&quot;1998-01-01 00:00:00&quot;,INTERVAL &quot;1 1:1:1&quot; DAY_SECOND); </span><br><span class="line">　　-&gt; 1997-12-30 22:58:59 </span><br><span class="line">mysql&gt; SELECT DATE_ADD(&quot;1998-01-01 00:00:00&quot;, INTERVAL &quot;-1 10&quot; DAY_HOUR);</span><br><span class="line">　　-&gt; 1997-12-30 14:00:00 </span><br><span class="line">mysql&gt; SELECT DATE_SUB(&quot;1998-01-02&quot;, INTERVAL 31 DAY); </span><br><span class="line">　　-&gt; 1997-12-02 </span><br><span class="line">mysql&gt; SELECT EXTRACT(YEAR FROM &quot;1999-07-02&quot;); </span><br><span class="line">　　-&gt; 1999 </span><br><span class="line">mysql&gt; SELECT EXTRACT(YEAR_MONTH FROM &quot;1999-07-02 01:02:03&quot;); </span><br><span class="line">　　-&gt; 199907 </span><br><span class="line">mysql&gt; SELECT EXTRACT(DAY_MINUTE FROM &quot;1999-07-02 01:02:03&quot;); </span><br><span class="line">　　-&gt; 20102 </span><br><span class="line">TO_DAYS(date) </span><br><span class="line">　返回日期date是西元0年至今多少天(不计算1582年以前)</span><br><span class="line">mysql&gt; select TO_DAYS(950501); </span><br><span class="line">　　-&gt; 728779 </span><br><span class="line">mysql&gt; select TO_DAYS(&#39;1997-10-07&#39;); </span><br><span class="line">　　-&gt; 729669 </span><br><span class="line">FROM_DAYS(N) </span><br><span class="line">　给出西元0年至今多少天返回DATE值(不计算1582年以前)</span><br><span class="line">mysql&gt; select FROM_DAYS(729669); </span><br><span class="line">　　-&gt; &#39;1997-10-07&#39; </span><br><span class="line">DATE_FORMAT(date,format) </span><br><span class="line">　根据format字符串格式化date值</span><br><span class="line">　(在format字符串中可用标志符:</span><br><span class="line">　%M 月名字(January……December) </span><br><span class="line">　%W 星期名字(Sunday……Saturday) </span><br><span class="line">　%D 有英语前缀的月份的日期(1st, 2nd, 3rd, 等等。） </span><br><span class="line">　%Y 年, 数字, 4 位 </span><br><span class="line">　%y 年, 数字, 2 位 </span><br><span class="line">　%a 缩写的星期名字(Sun……Sat) </span><br><span class="line">　%d 月份中的天数, 数字(00……31) </span><br><span class="line">　%e 月份中的天数, 数字(0……31) </span><br><span class="line">　%m 月, 数字(01……12) </span><br><span class="line">　%c 月, 数字(1……12) </span><br><span class="line">　%b 缩写的月份名字(Jan……Dec) </span><br><span class="line">　%j 一年中的天数(001……366) </span><br><span class="line">　%H 小时(00……23) </span><br><span class="line">　%k 小时(0……23) </span><br><span class="line">　%h 小时(01……12) </span><br><span class="line">　%I 小时(01……12) </span><br><span class="line">　%l 小时(1……12) </span><br><span class="line">　%i 分钟, 数字(00……59) </span><br><span class="line">　%r 时间,12 小时(hh:mm:ss [AP]M) </span><br><span class="line">　%T 时间,24 小时(hh:mm:ss) </span><br><span class="line">　%S 秒(00……59) </span><br><span class="line">　%s 秒(00……59) </span><br><span class="line">　%p AM或PM </span><br><span class="line">　%w 一个星期中的天数(0&#x3D;Sunday ……6&#x3D;Saturday ） </span><br><span class="line">　%U 星期(0……52), 这里星期天是星期的第一天 </span><br><span class="line">　%u 星期(0……52), 这里星期一是星期的第一天 </span><br><span class="line">　%% 字符% )</span><br><span class="line">mysql&gt; select DATE_FORMAT(&#39;1997-10-04 22:23:00&#39;,&#39;%W %M %Y&#39;); </span><br><span class="line">　　-&gt; &#39;Saturday October 1997&#39; </span><br><span class="line">mysql&gt; select DATE_FORMAT(&#39;1997-10-04 22:23:00&#39;,&#39;%H:%i:%s&#39;); </span><br><span class="line">　　-&gt; &#39;22:23:00&#39; </span><br><span class="line">mysql&gt; select DATE_FORMAT(&#39;1997-10-04 22:23:00&#39;,&#39;%D %y %a %d %m %b %j&#39;); </span><br><span class="line">　　-&gt; &#39;4th 97 Sat 04 10 Oct 277&#39; </span><br><span class="line">mysql&gt; select DATE_FORMAT(&#39;1997-10-04 22:23:00&#39;,&#39;%H %k %I %r %T %S %w&#39;); </span><br><span class="line">　　-&gt; &#39;22 22 10 10:23:00 PM 22:23:00 00 6&#39; </span><br><span class="line">TIME_FORMAT(time,format)</span><br><span class="line">　和DATE_FORMAT()类似,但TIME_FORMAT只处理小时、分钟和秒(其余符号产生一个NULL值或0)</span><br><span class="line">CURDATE() </span><br><span class="line">CURRENT_DATE()</span><br><span class="line">　以&#39;YYYY-MM-DD&#39;或YYYYMMDD格式返回当前日期值(根据返回值所处上下文是字符串或数字) </span><br><span class="line">mysql&gt; select CURDATE(); </span><br><span class="line">　　-&gt; &#39;1997-12-15&#39; </span><br><span class="line">mysql&gt; select CURDATE() 0; </span><br><span class="line">　　-&gt; 19971215 </span><br><span class="line">CURTIME() </span><br><span class="line">CURRENT_TIME()</span><br><span class="line">　以&#39;HH:MM:SS&#39;或HHMMSS格式返回当前时间值(根据返回值所处上下文是字符串或数字) </span><br><span class="line">mysql&gt; select CURTIME(); </span><br><span class="line">　　-&gt; &#39;23:50:26&#39; </span><br><span class="line">mysql&gt; select CURTIME() 0; </span><br><span class="line">　　-&gt; 235026 </span><br><span class="line">NOW() </span><br><span class="line">SYSDATE() </span><br><span class="line">CURRENT_TIMESTAMP()</span><br><span class="line">　以&#39;YYYY-MM-DD HH:MM:SS&#39;或YYYYMMDDHHMMSS格式返回当前日期时间(根据返回值所处上下文是字符串或数字) </span><br><span class="line">mysql&gt; select NOW(); </span><br><span class="line">　　-&gt; &#39;1997-12-15 23:50:26&#39; </span><br><span class="line">mysql&gt; select NOW() 0; </span><br><span class="line">　　-&gt; 19971215235026 </span><br><span class="line">UNIX_TIMESTAMP() </span><br><span class="line">UNIX_TIMESTAMP(date) </span><br><span class="line">　返回一个Unix时间戳(从&#39;1970-01-01 00:00:00&#39;GMT开始的秒数,date默认值为当前时间)</span><br><span class="line">mysql&gt; select UNIX_TIMESTAMP(); </span><br><span class="line">　　-&gt; 882226357 </span><br><span class="line">mysql&gt; select UNIX_TIMESTAMP(&#39;1997-10-04 22:23:00&#39;); </span><br><span class="line">　　-&gt; 875996580 </span><br><span class="line">FROM_UNIXTIME(unix_timestamp) </span><br><span class="line">　以&#39;YYYY-MM-DD HH:MM:SS&#39;或YYYYMMDDHHMMSS格式返回时间戳的值(根据返回值所处上下文是字符串或数字) </span><br><span class="line">mysql&gt; select FROM_UNIXTIME(875996580); </span><br><span class="line">　　-&gt; &#39;1997-10-04 22:23:00&#39; </span><br><span class="line">mysql&gt; select FROM_UNIXTIME(875996580) 0; </span><br><span class="line">　　-&gt; 19971004222300 </span><br><span class="line">FROM_UNIXTIME(unix_timestamp,format) </span><br><span class="line">　以format字符串格式返回时间戳的值</span><br><span class="line">mysql&gt; select FROM_UNIXTIME(UNIX_TIMESTAMP(),&#39;%Y %D %M %h:%i:%s %x&#39;); </span><br><span class="line">　　-&gt; &#39;1997 23rd December 03:43:30 x&#39; </span><br><span class="line">SEC_TO_TIME(seconds) </span><br><span class="line">　以&#39;HH:MM:SS&#39;或HHMMSS格式返回秒数转成的TIME值(根据返回值所处上下文是字符串或数字) </span><br><span class="line">mysql&gt; select SEC_TO_TIME(2378); </span><br><span class="line">　　-&gt; &#39;00:39:38&#39; </span><br><span class="line">mysql&gt; select SEC_TO_TIME(2378) 0; </span><br><span class="line">　　-&gt; 3938 </span><br><span class="line">TIME_TO_SEC(time) </span><br><span class="line">　返回time值有多少秒 </span><br><span class="line">mysql&gt; select TIME_TO_SEC(&#39;22:23:00&#39;); </span><br><span class="line">　　-&gt; 80580 </span><br><span class="line">mysql&gt; select TIME_TO_SEC(&#39;00:39:38&#39;); </span><br><span class="line">　　-&gt; 2378</span><br></pre></td></tr></table></figure>
