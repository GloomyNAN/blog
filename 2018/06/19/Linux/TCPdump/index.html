    <div class="post-content"><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tcpdump -i eth0 -nnA port 80</span><br></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tcpdump -s 0 -A 'tcp dst port 80 and (tcp[((tcp[12:1] &amp; 0xf0) &gt;&gt; 2):4] = 0x504f5354)'</span><br></pre></td></tr></table></figure>

<p>tcpdump -i 网卡  -A 以ASCII格式打印出所有分组，并将链路层的头最小化 -Ss 0 包的长度，0表示不限制  “port 端口 host域名 src 源域名 dst 目标域名” </p>
<p>tcpdump -i eth0 -nnA port 80 host api.xiaoyinka.com</p>
