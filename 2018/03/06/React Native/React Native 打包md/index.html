    <div class="post-content"><h2 id="RN命令记录"><a href="#RN命令记录" class="headerlink" title="RN命令记录"></a>RN命令记录</h2><h3 id="打包"><a href="#打包" class="headerlink" title="打包"></a>打包</h3><p><strong>IOS</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rn  bundle --entry-file index.js  --platform ios --dev <span class="literal">false</span> --bundle-output ./ios/index.jsbundle --assets-dest ./ios/bundle</span><br></pre></td></tr></table></figure>

<p><strong>Android</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">rn bundle --entry-file index.js --platform android  --dev <span class="literal">false</span> --bundle-output ./android/app/src/main/bundle/index.android.jsbundle  --assets-dest ./android/app/src/main/res/</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> android &amp;&amp; ./gradlew assembleRelease</span><br><span class="line"></span><br><span class="line"><span class="comment">#证书生成</span></span><br><span class="line">keytool -genkey -v -keystore com-mojia-ohc-android.keystore -<span class="built_in">alias</span> my-key-alias -keyalg RSA -keysize 2048 -validity 10000</span><br><span class="line">密码：mojia-ohc</span><br></pre></td></tr></table></figure>

<h2 id="常用代码记录"><a href="#常用代码记录" class="headerlink" title="常用代码记录"></a>常用代码记录</h2><p><strong>异步网络请求</strong></p>
<ol>
<li>get方式Demo</li>
</ol>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">requestData = <span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">    (<span class="keyword">async</span> () =&gt; &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="keyword">let</span> response = <span class="keyword">await</span> fetch(<span class="string">'URL'</span>);</span><br><span class="line">            <span class="keyword">let</span> responseJson = <span class="keyword">await</span> response.json();</span><br><span class="line">            <span class="keyword">this</span>.setState(&#123;</span><br><span class="line">                key: responseJson.key,</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125; <span class="keyword">catch</span> (error) &#123;</span><br><span class="line">            <span class="built_in">console</span>.error(error);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)();</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<ol start="2">
<li>Post方式Demo</li>
</ol>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">requestData = <span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">    (<span class="keyword">async</span> () =&gt; &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="keyword">let</span> response = <span class="keyword">await</span> fetch(<span class="string">'URL'</span>, &#123;</span><br><span class="line">                method: <span class="string">'POST'</span>,<span class="comment">//默认get</span></span><br><span class="line">                <span class="comment">//Headers可加可不加</span></span><br><span class="line">                <span class="comment">// headers: &#123;</span></span><br><span class="line">                <span class="comment">//     'Accept': 'application/json',</span></span><br><span class="line">                <span class="comment">//     'Content-Type': 'application/json',</span></span><br><span class="line">                <span class="comment">// &#125;,</span></span><br><span class="line">                body: <span class="string">'key1=value1&amp;key2=value2'</span> <span class="comment">//只有POST才需要加body参数</span></span><br><span class="line">            &#125;);</span><br><span class="line">            <span class="keyword">let</span> responseJson = <span class="keyword">await</span> response.json();</span><br><span class="line">            <span class="keyword">this</span>.setState(&#123;</span><br><span class="line">                 key: responseJson.key,</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125; <span class="keyword">catch</span> (error) &#123;</span><br><span class="line">            <span class="built_in">console</span>.error(error);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)();</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>3.Demo3</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">fetchData = <span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">    fetch(<span class="string">'URL'</span>)</span><br><span class="line">        .then(<span class="function">(<span class="params">response</span>) =&gt;</span> response.json())</span><br><span class="line">        .then(<span class="function">(<span class="params">responseJson</span>) =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">this</span>.setState(&#123;</span><br><span class="line">                key: responseJson.key,</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
