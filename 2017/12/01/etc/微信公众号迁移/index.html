      <h1 class="post-title">微信公众号迁移
        </h1>

      <div class="post-meta">
        <span class="post-time">
          2017-12-01
        </span></div>
    </header>

    <div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">迁移完成，原粉丝的openid会变吗？</span><br><span class="line">会变化。微信用户关注不同的公众号，对应的OpenID是不一样的，迁移成功后，粉丝的OpenID以目标帐号（即新公众号）对应的OpenID为准。但开发者可以通过开发接口转换OpenID，开发文档可以参考：</span><br><span class="line">提供一个openid转换的API接口，当帐号迁移后，可以通过该接口将原帐号粉丝的openid转换为新帐号的openid。</span><br><span class="line">◆ 原帐号：准备要迁移的帐号，当审核完成且管理员确认后即被回收。</span><br><span class="line">◆ 新帐号：用来接纳粉丝的帐号。新帐号在整个流程中均能正常使用。</span><br><span class="line"></span><br><span class="line">一定要按照下面的步骤来操作。</span><br><span class="line">1）一定要在原帐号被冻结之前，最好是准备提交审核前，获取原帐号的用户列表。如果没有原帐号的用户列表，用不了这个转换工具。如果原账号被回收，这时候也没办法调用接口获取用户列表。</span><br><span class="line">如何获取用户列表见这里：https:&#x2F;&#x2F;mp.weixin.qq.com&#x2F;wiki?t&#x3D;resource&#x2F;res_main&amp;id&#x3D;mp1421140840</span><br><span class="line"></span><br><span class="line">2）转换openid的API接口如下，需等帐号迁移完成后才能调用，并最多保留15天。若帐号迁移没完成，调用时无返回结果或报错。帐号迁移15天后，该转换接口将会失效、无法拉取到数据。</span><br><span class="line">◆ URL：http:&#x2F;&#x2F;api.weixin.qq.com&#x2F;cgi-bin&#x2F;changeopenid?access_token&#x3D;xxxxx</span><br><span class="line">此处token为新帐号的token</span><br><span class="line">◆ 请求方式：post</span><br><span class="line">◆ 请求数据：</span><br><span class="line">&#123;</span><br><span class="line">&quot;to_appid&quot;:&quot;xxxxxxxx&quot;,&#x2F;&#x2F;此处to_appid为原帐号的appid</span><br><span class="line">&quot;openid_list&quot;:[&quot;oEmYbwN-n24jxvk4Sox81qedINkQ&quot;,&quot;oEmYbwH9uVd4RKJk7ZZg6S</span><br><span class="line">zL6tTo&quot;]&#x2F;&#x2F;需要转换的openid，即第1步中拉取的原帐号用户列表，这些必须是旧账号目前关注的才行，否则会出错；一次最多100个，不能多。</span><br><span class="line">&#125;</span><br><span class="line">◆ 输出数据：</span><br><span class="line">&#123;</span><br><span class="line">&quot;errcode&quot;: 0,</span><br><span class="line">&quot;errmsg&quot;: &quot;ok&quot;,</span><br><span class="line">&quot;result_list&quot;: [</span><br><span class="line">&#123;</span><br><span class="line">&quot;ori_openid&quot;: &quot;oEmYbwN-n24jxvk4Sox81qedINkQ&quot;,</span><br><span class="line">&quot;new_openid&quot;: &quot;o2FwqwI9xCsVadFah_HtpPfaR-X4&quot;,</span><br><span class="line">&quot;err_msg&quot;: &quot;ok&quot;</span><br><span class="line">&#125;,</span><br><span class="line">&#123;</span><br><span class="line">&quot;ori_openid&quot;: &quot;oEmYbwH9uVd4RKJk7ZZg6SzL6tTo&quot;,</span><br><span class="line">&quot;err_msg&quot;: &quot;ori_openid error&quot;&#x2F;&#x2F;这个openid目前没有关注旧公众号</span><br><span class="line">&#125;</span><br><span class="line">]</span><br><span class="line">&#125;</span><br><span class="line">◆ 错误码：</span><br><span class="line">63178：to_appid参数错误，和调用的账号并没有迁移关系</span><br><span class="line">Ori_openid error：to_appid搞错了，用成了新帐号的appid。</span><br></pre></td></tr></table></figure>
