    <div class="post-content"><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># &gt;3.0</span></span><br><span class="line">Homestead 3以上思想，无全局安装，仅有项目安装，废弃init edit up等命令，拥抱vagrant原生命令</span><br><span class="line"></span><br><span class="line">初始化</span><br><span class="line">php vendor/bin/homestead make</span><br><span class="line"></span><br><span class="line"><span class="comment"># 添加环境变量</span></span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">homestead</span></span>() &#123;</span><br><span class="line">    ( <span class="built_in">cd</span> ~/Homestead &amp;&amp; vagrant $* )</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">#≈2.0</span></span><br><span class="line">Homestead ≈2.0，有许多命令，但是需要手动改php-fpm路径</span><br><span class="line"></span><br><span class="line"><span class="comment">#初始化</span></span><br><span class="line">homestead init</span><br><span class="line"></span><br><span class="line"><span class="comment">#编辑配置</span></span><br><span class="line">homestead edit</span><br><span class="line"></span><br><span class="line">带配置文件重启</span><br><span class="line">homestead up --provision</span><br><span class="line"></span><br><span class="line"><span class="comment">#口令记录</span></span><br><span class="line"></span><br><span class="line">数据库</span><br><span class="line">DB_DATABASE=homestead</span><br><span class="line">DB_USERNAME=homestead</span><br><span class="line">DB_PASSWORD=secret</span><br><span class="line"></span><br><span class="line">想通过你主机上的Navicat或Sequel Pro连接MySQL或Postgres，你应该使用端口33060（MySQL）或54320（Postgres）来连接“127.0.0.1”。这两个数据库的用户名和密码都是“homestead” / “secret”。</span><br></pre></td></tr></table></figure>
